<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--font-awasome-->
    <script
      src="https://kit.fontawesome.com/9482a7a9ac.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9482a7a9ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--telephon-input -css-cdn-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.5/css/intlTelInput.min.css"
      rel="stylesheet"
      media="all"
    />
    <!--multiple-input -css-cdn-->
    <link rel="stylesheet" href="./css/chosen.min.css" />
    <script src="./js/chosen.jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-xl-8 col-md-12">
          <div class="row">
            <div class="col-xl-6 col-lg-6 border">
              <div class="box text-white">
                <label for="exampleInputText" class="form-label m"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputText"
                  aria-describedby="TextHelp"
                />
                <div id="textHelp" class="form-text text-center">
                  text-input
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 border">
              <div class="box">
                <div class="wrapper">
                  <div class="search-box">
                    <div class="search-btn"><i class="fas fa-search"></i></div>
                    <input
                      type="text"
                      class="input-search"
                      placeholder="search"
                    />
                  </div>
                </div>
                <div id="textHelp" class="form-text text-center">
                  search-field
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 border">
              <div class="box text-white">
                <label for="exampleInputText" class="form-label m">Date</label>
                <div class="input-group date" id="datepicker">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="mm-dd-yy"
                  />
                  <span class="input-group-append">
                    <span class="input-group-text bg-white">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </span>
                </div>
                <div id="textHelp" class="form-text text-center">Date</div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 border">
              <div class="box text-white">
                <label for="exampleInputText" class="form-label m"
                  >Nationality</label
                >
                <select id="country">
                  <option value="country">Select Country</option>
                  <option value="australiya">Australiya</option>
                  <option value="india">India</option>
                  <option value="usa">USA</option>
                </select>

                <div id="textHelp" class="form-text text-center text-white">
                  Selection Input
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xl-4 col-md-12 border">
          <div class="box">
            <label for="comment" class="form-label m">Description</label>
            <textarea
              class="form-control"
              rows="3"
              id="comment"
              placeholder="type hear"
            ></textarea>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12">
          <div class="row">
            <div class="col-xl-4 col-md-4 border">
              <div class="box">
                <label for="comment" class="form-label m">Phone</label>
                <input id="phone" name="phone" type="tel" />
                <div id="textHelp" class="form-text text-center">
                  Phone number
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 border">
              <div class="box">
                <label for="comment" class="form-label m">Sent to</label>
                <select multiple class="sel">
                  <option>Barishal</option>
                  <option>Dhaka</option>
                  <option>Shylet</option>
                  <option>Khulna</option>
                </select>
                <div id="textHelp" class="form-text text-center">
                  Multi select-input
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 border">
              <label for="comment" class="antu">Quantity</label>
              <div class="containerr">
                <div class="div" onclick="nextNum()"">
                  <i class="fas fa-sort-up next"></i>
                </div>
                <div class="divv" onclick="prevNum()">
               
                  <i class="fas fa-sort-down prev" ></i>
                </div>

                <div id="box">
                  <span>0</span>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 border">
              <div class="box">
                <label for="start" class="form-label m">password</label>

                <div class="wapper">
                  <input type="password" placeholder="  password" id="password" />
                  <span
                    ><i class="far fa-eye" id="eye " onclick="toggle()"></i>
                  </span>
                </div>
                <div id="textHelp" class="form-text text-center">Password</div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 border">
            
                
              <label for="start" class="form-label m a">Credit card</label>
              <div class="checkout_form">
              <div class="card_number" id="card-container">
                <input
                  type="text"
                  class="input"
                  id="card"
                  placeholder="0000 0000 0000 0000"
                />
                <div id="logo"></div>
              </div>
              </div>
               <div id="textHelp" class="form-text text-center">
                  Number only input
                </div>
            </div>
            <div class="col-xl-4 col-md-4 border">
              <div class="box">
                <label for="exampleColorInput" class="form-label new"
                  >Color picker</label
                >
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="exampleColorInput"
                  value="#563d7c"
                  title="Choose your color"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--telephon-input-js-cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.5/js/intlTelInput.min.js"></script>
    <!--Credit Card-input-js-cdn-->
    <!-- <script src="  https://cdn.jsdelivr.net/npm/payform@1.4.0/dist/payform.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="./js/card-validator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
