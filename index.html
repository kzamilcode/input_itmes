<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--font-awasome-->
    <script
      src="https://kit.fontawesome.com/9482a7a9ac.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9482a7a9ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-xl-8 col-md-12">
          <div class="row">
            <div class="col-xl-6 col-lg-6 border">
              <div class="box text-white">
                <label for="exampleInputText" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputText"
                  aria-describedby="TextHelp"
                />
                <div id="textHelp" class="form-text text-center text-white">
                  text-input
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 border">
              <div class="box">
                <div class="wrapper">
                  <div class="search-box">
                    <div class="search-btn"><i class="fas fa-search"></i></div>
                    <input
                      type="text"
                      class="input-search"
                      placeholder="search"
                    />
                  </div>
                </div>
                <div id="textHelp" class="form-text text-center text-white">
                  search-field
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 border">
              <div class="box text-white">
                <label for="exampleInputText" class="form-label">Date</label>
                <div class="input-group date" id="datepicker">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="mm-dd-yy"
                  />
                  <span class="input-group-append">
                    <span class="input-group-text bg-white">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </span>
                </div>
                <div id="textHelp" class="form-text text-center text-white">
                  Date
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 border">
              <div class="box text-white">
                <label for="exampleInputText" class="form-label"
                  >Nationality</label
                >
                <select id="country">
                  <option value="country">Select Country</option>
                  <option value="australiya">Australiya</option>
                  <option value="india">India</option>
                  <option value="usa">USA</option>
                </select>

                <div id="textHelp" class="form-text text-center text-white">
                  Selection Input
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xl-4 col-md-12 border">
          <div class="box">
            <label for="comment">Description</label>
            <textarea
              class="form-control"
              rows="3"
              id="comment"
              placeholder="type hear"
            ></textarea>
          </div>
        </div>
        <div class="col-xl-8 col-lg-12 bg-danger">
          <div class="row">
            <div class="col-xl-6">6</div>
            <div class="col-xl-6 bg-success">7</div>
            <div class="col-xl-6 bg-dark">6</div>
            <div class="col-xl-6 bg-warning">7</div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-12">
          <div class="row">
            <div class="col-xl-12">7</div>
            <div class="col-xl-12 bg-info">8</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
